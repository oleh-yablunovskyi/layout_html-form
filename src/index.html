<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group">
        <legend>Personal information</legend>

        <label for="surname-id" class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            class="field"
            id="surname-id"
          >
        </label>

        <label for="name-id" class="form-field">
          Name:
          <input
            type="text"
            name="name"
            class="field"
            id="name-id"
          >
        </label>

        <label for="age-id" class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            class="field"
            id="age-id"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label for="birth-date-id" class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birthDate"
            class="field"
            id="birth-date-id"
          >
        </label>

        <label for="accept-id" class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            class="field"
            id="accept-id"
            required
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>

        <label for="email-id" class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            class="field"
            id="email-id"
            placeholder="email@example.com"
          >
        </label>

        <label for="password-id" class="form-field">
          Password:
          <input
            type="password"
            name="password"
            class="field"
            id="password-id"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>

        <label class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </label>

        <label for="color-id" class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            class="field"
            id="color-id"
          >
        </label>

        <label for="bedtime-id" class="form-field">
          What is your favorite color?
          <input
            type="time"
            name="bedtime"
            class="field"
            id="bedtime-id"
          >
        </label>

        <label for="cars-id" class="form-field">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars-id"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="#lada">Lada</option>
          </select>
        </label>

        <label for="rate-id" class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            class="field"
            id="rate-id"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>

        <label for="comments-id" class="form-field">
          Comments:
          <textarea name="comments" id="comments-id"></textarea>
        </label>

        <label for="reccomend-id" class="form-field">
          Would you recommend us?
          <select name="reccomend" id="reccomend-id">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
